<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/jugadores"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre type="text" label="Nombre" labelPlacement="floating" placeholder="Nombre personaje"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #imagen type="text" label="imagen" labelPlacement="floating" placeholder="Link Imagen"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #fecha type="text" label="fecha" labelPlacement="floating" placeholder="Retirado"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #descripcion type="text" label="descripcion" labelPlacement="floating" placeholder="Jugador nacido en 1983..."></ion-input>
      </ion-item>
      <br><br>
      <ion-button color="danger" (click)="addJugador(nombre, imagen, fecha, descripcion)">Agregar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
